<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/all.css" />
		<title>DiningAdvisor</title>
	</head>

	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container uk-margin-auto-vertical">
			<div
				class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-grid-column-collapse uk-grid-row-collapse"
				uk-grid>
				<form class="uk-card-muted uk-margin-medium-right">

					<div id="resultNo" class="uk-text-lead uk-margin-small-bottom">Results: </div>
					<!-- <div class="uk-inline uk-width-1-1">
						<a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
						<input class="uk-input" type="text" aria-label="Clickable icon" placeholder="Seach by Restaurant Name">
					</div> -->

					<ul id="sidecol" class="uk-list uk-list-large uk-list-divider">

						<li>
							<span class="uk-margin-small-bottom">Sort</span>

							<ul class="uk-list uk-margin-small-top">
								<li class="uk-margin-remove">
									<input class="uk-radio sort-radio" type="radio" id="name-az" name="sort" value="name-az" checked
										onclick="sortCard('name-az')" />
									<label for="name-az"> Name: A-Z</label>
								</li>
								<li class="uk-margin-remove">
									<input class="uk-radio sort-radio" type="radio" id="name-za" name="sort" value="name-za"
										onclick="sortCard('name-za')" />
									<label for="name-za"> Name: Z-A</label>
								</li>
								<li class="uk-margin-remove">
									<input class="uk-radio sort-radio" type="radio" id="mostReviewed" name="sort" value="mostReviewed"
										onclick="sortCard('mostReviewed')" />
									<label for="mostReviewed"> Most Reviewed</label>
								</li>
								<li class="uk-margin-remove">
									<input class="uk-radio sort-radio" type="radio" id="highRating" name="sort" value="highRating"
										onclick="sortCard('highRating')" />
									<label for="highRating"> Highest Rating</label>
								</li>
							</ul>

						</li>

					</ul>



				</form>
				<div class="uk-width-expand">
					<div id="alertMsg"></div>
					<div id="loadingSpinner" class="uk-width-expand uk-text-center" uk-spinner="ratio: 3"></div>

					<div id="listContainer"
						class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-column-collapse uk-grid-row-collapse"
						uk-grid uk-height-match="target: > div > .uk-card; row: false"></div>
				</div>
			</div>
			<div id="viewToTopIcon"
				class="displayNone uk-flex uk-flex-center uk-flex-right@m uk-margin-medium uk-margin-small-bottom">
				<a href="" uk-scroll uk-icon="icon: chevron-up; ratio: 2"></a>
			</div>
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
