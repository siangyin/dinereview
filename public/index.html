<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/all.css" />
		<title>DiningAdvisor</title>
	</head>

	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container uk-margin-auto-vertical">
			<div
				class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-grid-column-collapse uk-grid-row-collapse"
				uk-grid>
				<!-- <div>
					<div class="uk-card-muted">sidebar here</div>
				</div> -->
				<div class="uk-width-expand">
					<div id="alertMsg"></div>
					<div id="loadingSpinner" class="uk-width-expand uk-text-center" uk-spinner="ratio: 3"></div>

					<div id="listContainer"
						class="uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-column-collapse uk-grid-row-collapse"
						uk-grid uk-height-match="target: > div > .uk-card; row: false"></div>
				</div>
			</div>

			<!-- extra -->
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
