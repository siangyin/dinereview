<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/all.css" />
	</head>
	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container">
			<div class="uk-grid-collapse uk-child-width-expand@s" uk-grid>
				<div class="uk-visible@s">
					<img src="images/mobile-login.svg" alt="mobile-login" />
				</div>

				<div
					class="uk-margin-auto uk-card uk-card-body uk-padding-remove-right"
				>
					<form>
						<h2 class="uk-heading-divider uk-margin-large-bottom">
							Create Account
						</h2>
						<div id="alertMsg"></div>
						<label for="username">Username</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="username"
							type="text"
							placeholder="Username"
						/>
						<label for="email">Email</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="email"
							type="email"
							placeholder="Email"
						/>
						<label for="password">Password</label>
						<input
							class="uk-input uk-margin-small-bottom"
							id="password"
							type="password"
							placeholder="Password"
						/>

						<button
							id="userAccessBtn"
							class="uk-margin-small uk-button uk-button-danger uk-width-1-1"
						>
							Register
						</button>
					</form>
					<legend>
						Already have an account?
						<a class="uk-link-text uk-text-danger" href="/login.html"
							>Login here</a
						>
					</legend>
				</div>
			</div>
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
		<script src="js/userAuth.js"></script>
	</body>
</html>
