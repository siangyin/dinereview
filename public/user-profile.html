<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/all.css" />
	</head>
	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container uk-margin">
			<ul class="uk-subnav uk-subnav-divider" uk-margin>
				<li class="uk-active"><a href="/user-profile.html">Profile</a></li>
				<li><a href="/user-reviews.html">Reviews</a></li>
				<li><a href="/user-favourite.html">Favourite</a></li>
			</ul>
			<h2 id="pageTitle" class="uk-heading-divider uk-margin-medium-bottom">
				Personal Detail
			</h2>

			<div uk-grid>
				<div class="uk-width-1-3">
					<div class="uk-card-muted uk-text-center">
						<img
							class="uk-border-circle"
							src="https://www.fakepersongenerator.com/Face/female/female20171026204270630.jpg"
							width="200"
							height="200"
							alt="Border circle"
						/>
					</div>
				</div>
				<div class="uk-width-2-3">
					<form id="user-profile-form" class="uk-grid-small" uk-grid>
						<label class="uk-width-1-3 uk-margin-auto-vertical" for="username"
							>Username</label
						>
						<input
							class="uk-width-2-3 uk-input"
							id="username"
							type="text"
							placeholder="Username"
						/>

						<label class="uk-width-1-3 uk-margin-auto-vertical" for="email"
							>Email</label
						>
						<input
							class="uk-width-2-3 uk-input"
							id="email"
							type="email"
							placeholder="Email"
						/>

						<label class="uk-width-1-3 uk-margin-auto-vertical" for="password"
							>Password</label
						>
						<input
							class="uk-width-2-3 uk-input"
							id="password"
							type="password"
							placeholder="Password"
						/>

						<label
							class="uk-width-1-3 uk-margin-auto-vertical"
							for="profilePhoto"
							>Profile Photo Image Url</label
						>
						<input
							class="uk-width-2-3 uk-input"
							id="profilePhoto"
							type="text"
							placeholder="Profile Photo Image Url"
						/>
					</form>
					<div
						class="uk-flex uk-flex-center uk-flex-right@m uk-margin-medium uk-margin-small-bottom"
					>
						<button
							id="submitBtn"
							class="uk-button uk-button-danger uk-margin-left"
						>
							Save
						</button>
						<button
							class="uk-button uk-button-default demo"
							type="button"
							onclick="UIkit.notification({message: 'Danger messageâ€¦', status: 'danger',pos: 'bottom-right'})"
						>
							Danger
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
	</body>
</html>
