<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/all.css" />
	</head>
	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container uk-margin">
			<ul class="uk-subnav uk-subnav-divider" uk-margin>
				<li class="uk-active"><a href="/user-profile.html">Profile</a></li>
				<li><a href="/user-reviews.html">Reviews</a></li>
				<li><a href="/user-favourite.html">Favourite</a></li>
			</ul>
			<h2 id="pageTitle" class="uk-heading-divider uk-margin-medium-bottom">
				Personal Detail
			</h2>

			<div class="uk-container uk-flex uk-flex-center">
				<form class="uk-grid-small uk-grid" uk-grid>
					<label
						class="uk-width-1-4 uk-margin-auto-bottom uk-first-column"
						for="username"
						>Username</label
					>
					<input
						class="uk-input uk-width-3-4"
						id="username"
						type="text"
						placeholder="Username"
					/>

					<label
						class="uk-width-1-4 uk-margin-auto-bottom uk-first-column"
						for="email"
						>Email</label
					>
					<input
						class="uk-input uk-width-3-4"
						id="email"
						type="email"
						placeholder="Email"
					/>

					<label
						class="uk-width-1-4 uk-margin-auto-bottom uk-first-column"
						for="password"
						>Password</label
					>
					<input
						class="uk-input uk-width-3-4"
						id="password"
						type="password"
						placeholder="Password"
					/>
				</form>
			</div>
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
	</body>
</html>
