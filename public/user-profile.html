<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- UIKIT CSS & JS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/js/uikit-icons.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/all.css" />
	</head>

	<body>
		<header id="mainHeader"></header>
		<main id="mainContent" class="uk-container uk-margin">
			<ul class="uk-subnav uk-subnav-divider" uk-margin>
				<li class="uk-active"><a href="/user-profile.html">Profile</a></li>
				<li><a href="/user-reviews.html">Reviews</a></li>
				<li><a href="/user-favourite.html">Favourite</a></li>
			</ul>
			<h2 id="pageTitle" class="uk-heading-divider uk-margin-medium-bottom">
				Profile Detail
			</h2>

			<div uk-grid>
				<div class="uk-width-1-3@s">
					<div class="uk-card-muted uk-text-center">
						<img id="profilePhotoImg" class="uk-border-circle"
							src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg" width="200" height="200"
							alt="Border circle" />
					</div>
				</div>
				<div class="uk-width-2-3@s">
					<form id="user-profile-form">
						<div class="uk-grid-row-collapse uk-grid-column-collapse uk-margin-small-bottom" uk-grid>
							<label class="uk-width-1-3@s uk-margin-auto-vertical" for="username">
								Username
							</label>
							<div class="uk-width-2-3@s">
								<input class="uk-input" id="username" type="text" placeholder="Username" />
							</div>
						</div>

						<div class="uk-grid-row-collapse uk-grid-column-collapse uk-margin-small-bottom" uk-grid>
							<label class="uk-width-1-3@s uk-margin-auto-vertical" for="email">
								Email
							</label>
							<div class="uk-width-2-3@s">
								<input class="uk-input" id="email" type="email" placeholder="Email" />
							</div>
						</div>

						<div class="uk-grid-row-collapse uk-grid-column-collapse uk-margin-small-bottom" uk-grid>
							<label class="uk-width-1-3@s uk-margin-auto-vertical" for="password">
								Password
							</label>
							<div class="uk-width-2-3@s">
								<input class="uk-input" id="password" type="text" placeholder="Password" />
							</div>
						</div>

						<div class="uk-grid-row-collapse uk-grid-column-collapse uk-margin-small-bottom" uk-grid>
							<label class="uk-width-1-3@s uk-margin-auto-vertical" for="profilePhoto">
								Profile Photo Image Url
							</label>
							<div class="uk-width-2-3@s">
								<input class="uk-input" id="profilePhoto" type="text" placeholder="Profile Photo Image Url" />
							</div>
						</div>

						<div id="hiddenRow" class="displayNone uk-grid-row-collapse uk-grid-column-collapse uk-margin-small-bottom"
							uk-grid>
							<label class="uk-width-1-3@s uk-margin-auto-vertical" for="role">
								Role
							</label>
							<div class="uk-width-2-3@s">
								<select class="uk-select uk-text-capitalize" id="role" aria-label="Select">
									<option>admin</option>
									<option>user</option>
								</select>
							</div>
						</div>
					</form>
					<div class="uk-flex uk-flex-center uk-flex-right@s uk-margin-medium uk-margin-small-bottom">
						<button id="submitBtn" class="uk-button uk-button-default uk-margin-left" disabled>
							Save
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer id="mainFooter"></footer>
		<script src="js/all.js"></script>
		<script src="js/user-profile.js"></script>
	</body>

</html>
